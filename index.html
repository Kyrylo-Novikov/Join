<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join login</title>
    <link rel="icon" href="assets/icons/favicon.png" />
    <link rel="stylesheet" href="css/standart.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="script/login.js" defer></script>
    <script src="script/signup.js" defer></script>
    <script src="script/script.js" defer></script>
  </head>

  <body onload="init()">
    <div id="login_top">
      <div id="animated_logo" class="join_logo_start"></div>
      <div id="to_signup">
        <p>Not a Join user?</p>
        <a href="html/signup.html"><button>Sign up</button></a>
      </div>
    </div>
    <div id="main">
      <div id="login_border">
        <div id="login_container">
          <h2>Log in</h2>
          <form
            id="login_form"
            novalidate
            action=""
            onsubmit="login(); return false"
          >
            <div class="input_container">
              <input required id="email" type="email" placeholder="Email" />
              <img class="input_icon_email" src="assets/icons/mail.png" />
            </div>
            <div class="input_container">
              <input
                required
                id="password"
                type="password"
                placeholder="Password"
              />
              <img
                class="input_icon_password"
                id="password_icon"
                onclick="togglePassword('password', 'password_icon')"
                src="/assets/icons/visibility_off.png"
              />
              <p id="error_msg">
                Check your email and password. Please try again.
              </p>
            </div>
            <div id="login_buttons">
              <button type="submit">Log in</button>
              <button
                type="button"
                onclick="redirectToSummary('guest')"
                id="guest_button"
              >
                Guest log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="bottom_bar">
      <a class="nav_link" href="html/privacyPolicy.html">Privacy Policy</a>
      <a class="nav_link" href="html/legalNotice.html">Legal Notice</a>
    </div>
  </body>
</html>
